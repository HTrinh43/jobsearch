
<head>
	
</head>
<body>
	

	{%extends 'main/navbar.html'%}



	{% block content %}
	<div class="signup-container container pt-5 d-flex flex-column justify-content-center">
		<h1>SIGN UP</h1>
		{% if error%}
		<p>{{error}}</p>
		<br>
		<br>
		{%endif%}
		{% load bootstrap4 %}
		<form method="POST" action="{% url 'signup'%}">
			{% csrf_token %}

			{% bootstrap_form form %}

			<input type="submit" class="btn btn-primary" value="Submit!">
		</form>
	</div>
	{%endblock%}

</body>

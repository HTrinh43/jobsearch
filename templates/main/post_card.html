

<div class="card text-center"  style="width: 20rem; cursor: pointer;">
  <div class="card-body">

    <h5 class="card-title">{{post.workplace}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{post.job}}</h6>
    <p class="card-text">{{post.address}}</p>

    <div class="card-text">
      <a href="{% url 'detail' post.id %}" class = "btn btn-primary">Detail</a>
      <button type="button" class="btn btn-primary btn-quickview" data-toggle="modal" data-post-id="{{post.id}}" data-target="#jobDetailModal">
      Quick View
      </button>

      
    
    </div>

  </div>
</div>



<div class="postcard card d-flex m-2 shadow bg-white rounded" onClick="location.href='{% url 'detail' post.id %}'" style=" cursor: pointer;">
  <div class="card-body d-flex flex-column mr-auto">

    <h5 class="card-title">{{post.workplace_summary}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{post.job_summary}}</h6>
    <p class="card-text">{{post.address_summary}}</p>
    <p>{{post.pub_date}}</p>

  </div>
</div>
